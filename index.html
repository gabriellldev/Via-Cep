<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ViaCEP API </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>          
            
    <form class="central_card" id="cep_form" action="">

        <div class="top_card">
            <div class="mb-3" id="div_cep">
                <label for="cep" class="form-label">CEP:</label>
                <input type="number" class="form-control" id="cep">
            </div>
    
            <div class="mb-3" id="div_endereco">
                <label for="endereco" class="form-label">Rua/Av.</label>
                <input type="text" class="form-control" id="endereco">
            </div>
    
            <div class="mb-3" id="div_numero">
                <label for="numero" class="form-label">NÃºmero:</label>
                <input type="number" class="form-control" id="numero">
            </div>
        </div>

    
        <div class="middle_card">
            <div class="mb-3" id="div_bairro">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro">
            </div>
    
            <div class="mb-3" id="div_estado">
                <label for="estado" class="form-label">UF:</label>
                <input type="text" class="form-control" id="estado">
            </div>

            <div class="mb-3" id="div_cidade">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade">
            </div>
        </div>

        <div class="bottom_card">
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="complemento">
            </div>
        </div>

        <hr class="divider">
    
        <button type="submit" class="btn btn-primary"> Consultar </button>
        <br>
        <button type="button" onclick="limparCampos()" class="btn btn-danger"> Limpar </button>
        <br>
        <button type="button" onclick="validarCampos()" class="btn btn-success"> Gravar </button>

    </form>
    
    <script src="index.js"></script>

</body>
</html>
